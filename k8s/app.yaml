apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
spec:
  replicas: 1  # You can increase replicas as needed
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
        - name: nodeapp
          image: avy1013/nodeapp:2bd93dc8b91b7088b593308faaac6799d244e2fd
          ports:
            - containerPort: 3000
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-password
            - name: MYSQL_HOST
              value: "mysql" 
            - name: MYSQL_DATABASE
              value: "Manhwa-app"
          imagePullPolicy: Always

